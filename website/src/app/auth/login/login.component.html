<div class="login-warpper">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-8">
        <div class="card">
          <div class="card-body">
            <h3 class="text-center mt-0">
              HP Spectre x360
            </h3>
            <p class="text-center mt-0" style="color: #878787 !important;">
              ADMIN
            </p>
            <div class="p-2 mt-3">
              <form class="form-horizontal m-t-20" [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group row">
                  <div class="col-12">
                    <input class="form-control" type="text" formControlName="email" placeholder="Username">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-12">
                    <input class="form-control" type="password" formControlName="password" placeholder="Password">
                  </div>
                </div>
                <div class="form-group row" *ngIf="msg">
                  <div class="col-12 text-center">
                    <p style="color: red;" class="m-0 p-0">{{msg}}</p>
                  </div>
                </div>
                <div class="form-group text-center row m-t-20">
                  <div class="col-12">
                    <button class="btn btn-studio btn-block waves-effect waves-light" type="submit"
                      [disabled]="isloading || loginForm.invalid">
                      <i class="fas fa-spinner fa-spin" *ngIf="isloading"></i>
                      Log In
                    </button>
                  </div>
                </div>
                <div class="text-center">
                  <a href="/">
                    <small style="cursor: pointer;"><i><i class="fas fa-arrow-left"></i>
                        back to maim site</i></small>
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
