<nav class="navbar bg-dark border-bottom border-body">
  <div class="container-fluid">
    <a class="navbar-brand" style="color: white;">ADMIN</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <button class="btn btn-outline-success btn-normal" type="button" (click)="logout()">logout</button>
  </div>
</nav>
<div class="card">
  <div class="card-body search">
    <div class="d-flex justify-content-between align-items-center">
      <h3>OMEN Navigation</h3>
      <div class="d-flex justify-content-between align-items-center">
        <i class="fas fa-spinner fa-spin mx-2" *ngIf="is_loading"></i>
        <!-- <select class="form-control w-200" (change)="select_data($event)">
          <option value="enteries">HP Spectre x360 event</option>
          <option value="scores">HP Spectre x360 game data</option>
        </select> -->
        <button class="btn btn-normal mx-2" title="Download data" (click)="export_data()">
          <i class=" fas fa-download"></i>
        </button>
      </div>

    </div>
  </div>
</div>
<div>
  <div class="table-responsive" style="height: calc(100vh - 165px);">
    <table class="table table-striped" #enteriestable>
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Surname</th>
          <th scope="col">Email</th>
          <th scope="col">Contact number</th>
          <th scope="col">Profession</th>
          <th scope="col">State</th>
          <th scope="col">City</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of entries;let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{item?.first_name}}</td>
          <td>{{item?.last_name}}</td>
          <td>{{item?.email}}</td>
          <td>{{item?.mobile}}</td>
          <td>{{item?.profession}}</td>
          <td>{{item?.state}}</td>
          <td>{{item?.city}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
